[block_backend]
name = ceph
ceph_config = /etc/ceph/ceph.conf
ceph_client_id = seafile
pool = seafile-blocks
memcached_options = --SERVER=127.0.0.1:11211 --POOL-MIN=10 --POOL-MAX=100

[commit_object_backend]
name = ceph
ceph_config = /etc/ceph/ceph.conf
ceph_client_id = seafile
pool = seafile-commits
memcached_options = --SERVER=127.0.0.1:11211 --POOL-MIN=10 --POOL-MAX=100

[fs_object_backend]
name = ceph
ceph_config = /etc/ceph/ceph.conf
ceph_client_id = seafile
pool = seafile-fs
memcached_options = --SERVER=127.0.0.1:11211 --POOL-MIN=10 --POOL-MAX=100
